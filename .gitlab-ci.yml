
image: docker:latest

services:
  - docker:dind
stages:
  - build
  - deploy
before_script:
  - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin
build_docker:
  stage: build
  script: 
    - docker build -f Dockerfile.base -t asw2019/base-node-server .
    - docker build -t asw2019/node-server .
    - docker push asw2019/node-server 
  only:
    - ci-test