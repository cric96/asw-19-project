image: node:latest

stages:
  - build

cache:
  paths:
    - "*/node_modules/"

build_backend:
  stage: build
  before_script:
    - cd backend/
  script:
    - npm install
  only:
    changes:
      - backend/*

build_frontend:
  stage: build
  before_script:
    - cd frontend/
    - npm install
  script:
    - npm install -g @vue/cli
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
  only:
    changes:
      - frontend/*