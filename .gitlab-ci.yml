
image: docker:19.03.1

services:
  - docker:19.03.1-dind
stages:
  - build
  - deploy
before_script:
  - docker login -u $CI_DOCKER_USER --password $CI_DOCKER_PASSWORD $CI_REGISTRY
build_docker:
  stage: build
  script: 
    - docker build -f Dockerfile.base -t asw2019/base-node-server .
    - docker build -t asw2019/node-server .
    - docker push asw2019/node-server 
  only:
    - ci-test